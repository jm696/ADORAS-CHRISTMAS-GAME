<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor de hotspots — ADORAS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-row">
      <div>
        <div id="title">Editor de hotspots</div>
        <div class="muted">Selecciona un personaje y haz clic en su posición en la imagen. Luego copia el JSON.</div>
      </div>
      <div class="header-actions">
        <a class="btn" href="index.html">Volver al juego</a>
      </div>
    </div>
  </header>

  <main>
    <div id="boardWrap">
      <img id="board" alt="Tablero" />
      <canvas id="overlay"></canvas>
    </div>

    <aside id="targets">
      <div class="aside-title">Configuración</div>

      <label class="muted" for="targetSel">Personaje</label>
      <select id="targetSel" style="width:100%;padding:10px;border-radius:10px;background:#0f0f0f;color:#eee;border:1px solid rgba(255,255,255,.18);margin:8px 0 12px;"></select>

      <label class="muted" for="radius">Radio (%)</label>
      <input id="radius" type="number" step="0.1" min="0.5" max="10" value="2.2"
        style="width:100%;padding:10px;border-radius:10px;background:#0f0f0f;color:#eee;border:1px solid rgba(255,255,255,.18);margin:8px 0 12px;" />

      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn" id="clearSel" type="button">Borrar seleccionado</button>
        <button class="btn" id="clearAll" type="button">Borrar todo</button>
        <button class="btn" id="export" type="button">Copiar config.json</button>
      </div>

      <pre id="out" style="white-space:pre-wrap;margin-top:12px;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);max-height:45vh;overflow:auto;"></pre>
      <div class="aside-footer muted">Copia el contenido y pégalo en el archivo <code>config.json</code> de tu repositorio.</div>
    </aside>
  </main>

  <div id="toast" hidden></div>
  <script src="editor.js"></script>
</body>
</html>
